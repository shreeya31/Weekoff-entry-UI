<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Work Calendar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-5 border-b border-slate-200 flex justify-between items-center">
            <h1 class="text-lg font-semibold text-slate-800">Add Work Calendar</h1>
            <button class="text-slate-400 hover:text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="p-6 space-y-6">
            <div>
                <h2 class="text-md font-medium text-slate-700 mb-3">Define weekend</h2>
                <div class="flex items-center">
                    <input id="halfDayToggle" type="checkbox" class="h-4 w-4 text-sky-600 border-slate-300 rounded focus:ring-sky-500">
                    <label for="halfDayToggle" class="ml-2 block text-sm text-slate-900">
                        Half working day & half weekend
                    </label>
                </div>
            </div>

            <div id="calendarGrid" class="text-center text-sm rounded-lg overflow-hidden">
                </div>
        </div>

        <div class="px-6 py-4 bg-slate-50 border-t border-slate-200 flex justify-end space-x-3">
            <button type="button" class="px-4 py-2 bg-white border border-slate-300 rounded-md text-sm font-medium text-slate-700 hover:bg-slate-50">
                Cancel
            </button>
            <button id="saveButton" type="button" class="px-4 py-2 bg-sky-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-sky-700">
                Save
            </button>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
